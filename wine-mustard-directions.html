<ol>
  <li>In the top of a double boiler, whisk together sugar, mustard, vinegar, wine, and eggs.</li>
  <li>Cook over simmering water, whisking constantly, for 8 minutes, or until thick. </li>
  <li>Allow to cool in refrigerator. Store in sealed containers in refrigerator for up to 2 months.</li>
</ol>
